<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
        
        <label for="name">Student Name:</label>
        <input type="text" id="name" required>
        <br><br>
        
        <label for="quiz1">Quiz 1 Grade:</label>
        <input type="number" id="quiz1" min="0" max="100" required>
        <br><br>
       
        <label for="quiz2">Quiz 2 Grade:</label>
        <input type="number" id="quiz2" min="0" max="100" required>
        <br><br>
       
        <label for="quiz3">Quiz 3 Grade:</label>
        <input type="number" id="quiz3" min="0" max="100" required>
        <br><br>
       
        <input type="submit" value="Calculate Grade">
    
    </form>
    <h2 id="result"></h2>
    <script src="f2f_machine_problem_1.js"></script>
</body>
</html>
